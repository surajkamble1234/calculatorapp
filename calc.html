<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <style>
    #panel {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #txt {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: right;
      padding: 5px 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-spacing: 10px;
    }

    input[type="button"] {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background-color: white;
      box-shadow: 1px 1px 5px gray;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="button"]:hover {
      background-color: teal;
      color: white;
    }
  </style>
</head>
<body onload="calcapp()">

<div id="panel">
  <input type="text" id="txt" readonly>
</div>

<script type="text/javascript" src="calc.js"></script>

</body>
</html>
